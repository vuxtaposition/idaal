<!DOCTYPE html>
<html lang="en" ng-app="idaalApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Idaal - Links</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/small-business.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>



    <![endif]-->
    <!-- <script src= "js/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>
    <script src= "//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-animate.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/idaal.js"></script>
     <script src= "js/angular-route.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
</head>

<body>
  
      
<div ng-include="'partials/headerLinks.html'"></div>
 <div class="container">
        <hr>



             <!-- Content Row -->
        <div class="row"  style="font-size:22px;" >
            <div class="col-md-12">
               <h1></h1>
               <div id="tableSection" ng-controller="MainCtrl2">
               <table class="table table-striped" style="font-size:16px;">
    <tr style="font-size:26px;">
      <th><a href="" ng-click="sortField = 'name'; reverse= !reverse"><span style="color:#333;">Name</span></a></th>

      <th>Description</th>

      <th><a href="" ng-click=
      "sortField = 'category'; reverse= !reverse"><span style="color:#333;">Category</span></a></th>
    </tr>

    <tr ng-repeat="rev in emps | orderBy:sortField:reverse">
      <td style="text-align:left;width:30%;"><strong><a href=
      "{{rev.link}}">{{rev.name}}</a></strong></td>

      <td style="text-align:left;">{{rev.infotext}}</td>

      <td style="text-align:left;">{{rev.category}}</td>
    </tr>
  </table>
               </div>
            </div>
            <!-- /.col-md-4 -->

        </div>
        <!-- /.row -->
<hr>
        <!-- Content Row -->
        <!-- Footer -->
        <footer>
          
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Idaal.com  <script type="text/javascript">
    
      var d = new Date().getFullYear();
      var n = new Date().getFullYear()+1;
      document.write( d + " / " + n);
      
      </script></p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
